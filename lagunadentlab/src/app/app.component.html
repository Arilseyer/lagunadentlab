<!-- Menú lateral para móviles -->
<ion-menu side="end" contentId="main-content">
  <ion-content color="light">
    <ion-list [inset]="true">
      <ion-item routerLink="/" lines="none"><ion-label>Inicio</ion-label></ion-item>
      <ion-item routerLink="/services" lines="none"><ion-label>Servicios</ion-label></ion-item>
      <ion-item routerLink="/about" lines="none"><ion-label>Nosotros</ion-label></ion-item>
      <ion-item routerLink="/contact" lines="none"><ion-label>Contacto</ion-label></ion-item>
    </ion-list>

    <div class="menu-buttons-small">
      <ion-button class="small-btn" expand="block" routerLink="/login">Iniciar Sesión</ion-button>
      <ion-button  class="small-btn" expand="block" routerLink="/register">Registrarse</ion-button>

      <ion-button class="small-btn" fill="clear" title="Idioma">
            <ion-icon name="globe-outline"></ion-icon>
          </ion-button>
          <ion-button class="small-btn" fill="clear" title="Tema">
            <ion-icon name="sunny-outline"></ion-icon>
          </ion-button>

          <ion-button class="small-btn" fill="clear" routerLink="/profile" title="Perfil">
          <ion-icon name="person-circle-outline"></ion-icon>
        </ion-button>
    </div>
  </ion-content>
</ion-menu>

<!-- Contenido principal -->
<div class="ion-page" id="main-content">
  <ion-header class="ion-no-border">
    <ion-toolbar>

      <!-- Logo + Nombre -->
      <ion-buttons slot="start">
        <div class="logo-container">
          <div class="logo-icon-placeholder">D</div>
          <ion-title class="ion-no-padding">Laguna Dent Lab</ion-title>
        </div>
      </ion-buttons>

      <!-- Navegación principal + botones alineados -->
      <div class="desktop-menu">
        <ion-item button routerLink="/" lines="none">Inicio</ion-item>
        <ion-item button routerLink="/services" lines="none">Servicios</ion-item>
        <ion-item button routerLink="/about" lines="none">Nosotros</ion-item>
        <ion-item button routerLink="/contact" lines="none">Contacto</ion-item>

        <!-- Botones alineados horizontalmente -->
        <div class="auth-inline">
                    <ion-button fill="clear" title="Idioma">
            <ion-icon style="color:#0a1931 " name="globe-outline"></ion-icon>
          </ion-button>
          <ion-button fill="clear" title="Tema">
            <ion-icon style="color:#0a1931 " name="sunny-outline"></ion-icon>
          </ion-button>
          
          <ion-button fill="clear" routerLink="/login" class="text-button">Iniciar Sesión</ion-button>
          <ion-button routerLink="/register" class="register-button">Registrarse</ion-button>
        <ion-button fill="clear" routerLink="/profile" title="Perfil">
          <ion-icon style="color:#0a1931 " name="person-circle-outline"></ion-icon>
        </ion-button>        </div>

        <!-- Íconos de idioma y tema -->

      </div>

      <!-- Botón de menú móvil -->
      <ion-buttons slot="end" class="header-actions">
        <ion-menu-button class="mobile-only"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>

    <div class="header-divider"></div>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-router-outlet></ion-router-outlet>
  </ion-content>
</div>
