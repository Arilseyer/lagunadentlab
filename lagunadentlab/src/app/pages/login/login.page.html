<app-navbar></app-navbar>

<ion-content>

  <div class="login-container">

    <!-- Volver al inicio - fuera del card -->
    <a routerLink="/" class="back-link">
      ← Volver al inicio
    </a>

    <!-- Card Login -->
    <div class="login-card">

      <!-- Ícono superior -->
      <div class="icon-wrapper">
        <ion-icon name="log-in-outline"></ion-icon>
      </div>

      <!-- Títulos -->
      <h1 class="login-title">Iniciar sesión</h1>
      <p class="login-subtitle">Ingresa tus credenciales para continuar</p>

      <!-- Formulario -->
      <form class="login-form">
        
        <div class="form-field">
          <label class="field-label">Correo electrónico</label>
          <input type="email" class="field-input" placeholder="correo@ejemplo.com" />
        </div>

        <div class="form-field">
          <div class="field-row">
            <label class="field-label">Contraseña</label>
            <a routerLink="/forgotpassword" class="forgot-link">¿Olvidaste tu contraseña?</a>
          </div>
          <div class="password-input-container">
            <input 
              [type]="showPassword ? 'text' : 'password'" 
              class="field-input password-input" 
              placeholder="••••••••" 
            />
            <button 
              type="button" 
              class="password-toggle-btn" 
              (click)="togglePasswordVisibility()"
            >
              <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
            </button>
          </div>
        </div>

        <button type="submit" class="btn-login" routerLink="/home">
          Iniciar sesión
        </button>

      </form>

      <!-- Link a registro -->
      <div class="register-link-section">
        <span>¿No tienes cuenta?</span>
        <a routerLink="/register" class="register-btn">Regístrate</a>
      </div>

    </div>

  </div>

</ion-content>
