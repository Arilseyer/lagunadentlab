<ion-header class="ion-no-border">
  <ion-toolbar>
    <div class="back-link">
      <a routerLink="/" class="back-text">← Volver al inicio</a>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="login-bg" fullscreen>
  <div class="login-wrapper">
    <div class="login-card">
      <div class="icon-box" aria-hidden="true">
        <ion-icon name="log-in-outline" class="icon-white"></ion-icon>
      </div>

      <h2 class="title">Iniciar sesión</h2>
      <p class="subtitle">Ingresa tus credenciales para continuar</p>

      <form class="form" novalidate>
        <div class="field">
          <label class="field-label">Correo electrónico</label>
          <ion-input type="email" placeholder="correo@ejemplo.com" class="field-input"></ion-input>
        </div>

        <div  class="field">
          <div class="field-row">
            <label class="field-label">Contraseña</label>
            <a routerLink="/forgotpassword" class="forgot-link">¿Olvidaste tu contraseña?</a>
          </div>
          <ion-input type="password" placeholder=" " class="field-input"></ion-input>
        </div>

        <ion-button expand="block" class="submit-btn" routerLink="/nav">Iniciar sesión</ion-button>

        <p class="register-line">
          ¿No tienes cuenta?
          <a routerLink="/register" class="register-link">Regístrate</a>
        </p>
      </form>
    </div>
  </div>
</ion-content>
