<ion-header class="ion-no-border">
  <ion-toolbar>
    <div class="back-link">
      <a routerLink="/" class="back-text">← Volver al inicio</a>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="forgot-bg" fullscreen>
  <div class="center-wrap">
    <div class="card">
      <div class="icon-box" aria-hidden="true">
        <ion-icon name="mail-outline" class="icon-white"></ion-icon>
      </div>

      <h2 class="title">¿Olvidaste tu contraseña?</h2>
      <p class="subtitle">
        Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.
      </p>

      <form class="form" novalidate>
        <div class="field">
          <label class="field-label">Correo electrónico</label>
          <ion-input class="field-input" type="email" placeholder="correo@ejemplo.com"></ion-input>
        </div>

        <ion-button expand="block" class="submit-btn" routerLink="/nav">Enviar enlace</ion-button>

        <p class="alt-line">
          ¿Recordaste tu contraseña?
          <a class="forgot-link" routerLink="/login" class="alt-link">Inicia sesión</a>
        </p>
      </form>
    </div>
  </div>
</ion-content>
