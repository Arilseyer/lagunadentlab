<ion-header [translucent]="false" class="main-header">
  <ion-toolbar class="custom-navbar">
    <!-- Logo a la izquierda -->
    <div class="navbar-logo" slot="start">
      <div class="logo-container">
        <div class="logo-icon">LD</div>
        <span class="logo-text">Laguna Dent Lab</span>
      </div>
    </div>

    <!-- Enlaces de navegación en el centro -->
    <div class="navbar-center">
      <nav class="nav-links">
        <a (click)="navigateTo('/home')" 
           class="nav-link" 
           [class.active]="activeRoute === 'home'">Inicio</a>
        <a (click)="navigateTo('/services')" 
           class="nav-link" 
           [class.active]="activeRoute === 'services'">Servicios</a>
        <a (click)="navigateTo('/about')" 
           class="nav-link" 
           [class.active]="activeRoute === 'about'">Nosotros</a>
        <a (click)="navigateTo('/contact')" 
           class="nav-link" 
           [class.active]="activeRoute === 'contact'">Contacto</a>
      </nav>
    </div>

    <!-- Botones a la derecha -->
    <div class="navbar-end" slot="end">
      <div class="navbar-actions">
        <!-- Botón de idioma -->
        <button class="action-button language-btn">
          <ion-icon name="globe-outline"></ion-icon>
        </button>
        
        <!-- Botón de tema -->
        <button class="action-button theme-btn">
          <ion-icon name="sunny-outline"></ion-icon>
        </button>
        
        <!-- Botón Iniciar Sesión -->
        <button *ngIf="!(isLoggedIn$ | async)" class="auth-button login-btn" (click)="navigateTo('/login')">
          Iniciar Sesión
        </button>

        <!-- Botón Registrarse -->
        <button *ngIf="!(isLoggedIn$ | async)" class="auth-button register-btn" (click)="navigateTo('/register')">
          Registrarse
        </button>

        <!-- Botón de Perfil -->
        <button *ngIf="(isLoggedIn$ | async)" class="profile-button" (click)="navigateTo('/profile')">
          <ion-icon name="person-outline"></ion-icon>
        </button>
      </div>
    </div>
  </ion-toolbar>
</ion-header>
